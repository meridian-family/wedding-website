<html>
  <head>
    <!--Tells search engines to not index this page-->
    <meta name="robots" content="noindex">
    <!--Redirect to new resource-->
    <meta http-equiv="Refresh" content="0; url=https://www.theknot.com/meridian/registry">
  </head>
  <body>
    <!--In case both JavaScript and the meta tag fail-->
    <p>If you aren't automatically redirected please follow <a href="https://www.theknot.com/meridian/registry">this link</a>.</p>
    <script>
       //JavaScript fallback if browser does not support/allow http-equiv="Refresh"
       window.location = 'https://www.theknot.com/meridian/registry'
    </script>
  </body>
</html>
