<html>
  <head>
    <!--Tells search engines to not index this page-->
    <meta name="robots" content="noindex">
    <!--Redirect to new resource-->
    <meta http-equiv="Refresh" content="0; url=https://www.holidayinn.com/redirect?path=hd&brandCode=HI&localeCode=en&regionCode=1&hotelCode=CLEMF&_PMID=99801505&GPC=MER&cn=no&viewfullsite=true">
  </head>
  <body>
    <!--In case both JavaScript and the meta tag fail-->
    <p>If you aren't automatically redirected please follow <a href="https://www.holidayinn.com/redirect?path=hd&brandCode=HI&localeCode=en&regionCode=1&hotelCode=CLEMF&_PMID=99801505&GPC=MER&cn=no&viewfullsite=true">this link</a>.</p>
    <script>
       //JavaScript fallback if browser does not support/allow http-equiv="Refresh"
       window.location = 'https://www.holidayinn.com/redirect?path=hd&brandCode=HI&localeCode=en&regionCode=1&hotelCode=CLEMF&_PMID=99801505&GPC=MER&cn=no&viewfullsite=true'
    </script>
  </body>
</html>
